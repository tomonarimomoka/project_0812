<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const TitleParts = (props) => (
                <div style={{backgroundColor:'hotpink',color:'White'}}>
                    <h3>{props.title}</h3>
                </div>
            )

            const ContentParts = (props) => (
                <div style={{border: '2px solid pink',margin:15}}>
                    <div>あらすじ:{props.body}</div>    
                </div>
            )

            const Book = (props) => (
                <div>
                    <TitleParts title={props.title} />
                    <ContentParts body={props.body} />
                </div>    
            )

            ReactDOM.render(
                (
                    <div>
                        <Book title='三国志' body='中国の昔話' />
                        <Book title='リトルマーメイド' body='人魚姫のお話' />
                        <Book title='ティンカーベル' body='魔法のお話' />
                    </div>
                ),
                document.getElementById('root')
            )
        </script>
    </body>
</html>
